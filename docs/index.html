<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | A Mazing Game</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="../../../docs/TemplateData/style.css">
    <script src="../../../docs/TemplateData/UnityProgress.js"></script>
    <script src="../../../docs/Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "../../../docs/Build/docs.json", { onProgress: UnityProgress });
        UnityLoader.instantiate("unityContainer", "../../../docs/Build/docs.json");
    </script>
</head>

<body>
    <div class="webgl-content">
        <div id="unityContainer" style="width: 960px; height: 600px"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <div class="title">A Mazing Game</div>
        </div>
    </div>
    <div id="unityContainer" style="width: 960px; height: 600px; margin: auto"></div>
</body>

</html>
